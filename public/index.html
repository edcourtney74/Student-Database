<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- Database header -->
        <div class="row mt-3 pt-1 justify-content-center" id="banner">
            <h4>Student Database</h4>
        </div>

        <!-- Search box -->
        <div class="row search-box mt-2">
            <div class="col-1 mt-1">
                <h5>SEARCH</h5>
            </div>

            <!-- Filter areas -->
            <div class="col-5">
                <div class="row mt-1">
                    <!-- Dropdown to choose initial filter -->
                    <div class="form-group mr-2">
                        <select class="form-control form-control-sm" id="initial-choice">
                            <option selected>Sex</option>
                            <option>State</option>
                            <option>Zip</option>
                            <option>Subject</option>
                            <option>Grade</option>
                            <option>GPA</option>
                        </select>
                    </div>
                    <!-- Dropdown to choose type of filter for text values -->
                    <div class="form-group">
                        <select class="form-control form-control-sm operator" id="filter-text">
                            <option selected>Equals</option>
                            <option>Does Not Equal</option>
                        </select>
                    </div>
                    <!-- Dropdown to choose type of filter for numbers -->
                    <div class="form-group">
                        <select class="form-control form-control-sm operator" id="filter-number">
                            <option selected>Equals</option>
                            <option>Greater Than</option>
                            <option>Greater Than or Equals</option>
                            <option>Less Than</option>
                            <option>Less Than or Equals</option>
                        </select>
                    </div>
                    <!-- Dropdown options for Sex -->
                    <div class="form-group">
                        <select class="form-control form-control-sm criteria ml-2" id="sex">
                            <option selected>Female</option>
                            <option>Male</option>
                        </select>
                    </div>
                    <!-- Dropdown options for State -->
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm criteria ml-2" id="state" placeholder="State abbreviation">
                    </div>
                    <!-- Dropdown options for ZIP -->
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm criteria ml-2" id="zip" placeholder="Zip code">
                    </div>
                    <!-- Dropdown options for Subject -->
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm criteria ml-2" id="subject" placeholder="Subject name">
                    </div>
                    <!-- Dropdown options for numbers -->
                    <div class="form-group">
                        <input type="number" class="form-control form-control-sm criteria ml-2" id="number" placeholder="Enter number">
                    </div>

                </div>
                <div class="row mb-1 search-buttons">
                    <!-- Search and add filter buttons -->
                    <button type="submit" class="btn btn-primary btn-sm mr-1" id="search">Search</button>
                    <button type="submit" class="btn btn-primary btn-sm mr-1" id="filter">Add Filter</button>
                    <button type="submit" class="btn btn-primary btn-sm" id="clear">Clear Filters</button>
                </div>
            </div>
            <!-- Instructions section -->
            <div class="col-6">
                <ul>
                    <li>Use Search to search with just one parameter.</li>
                    <li>Use Add Filter to add as many parameters as you'd like.</li>
                    <li>Use Clear Filters to remove all filters and see the full database.</li>
                </ul>
            </div>
        </div>        
        
        <!-- Area to display current search/filter terms -->
        <div class="row mt-2">
            <span class="small d-inline">Current search terms: &nbsp&nbsp</span>
            <span class="small d-inline" id="current"></span>
        </div>
        
        <!-- Table data display -->
        <div class="row mt-2">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Sex</th>
                        <th scope="col">State</th>
                        <th scope="col">Zip</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Grade</th>
                        <th scope="col">GPA</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <!-- External javascript -->
        <script src="js/app.js"></script>
</body>

</html>
