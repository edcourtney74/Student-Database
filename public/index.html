<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- Database header -->
        <div class="row mt-5 py-1 justify-content-center" id="banner">
            <h4>Student Database</h4>
        </div>

        <!-- Filter areas -->
        <div class="row">
            <!-- Dropdown to choose initial filter -->
            <div class="form-group">
                <select class="form-control" id="initial-choice">
                    <option selected>Sex</option>
                    <option>State</option>
                    <option>Zip</option>
                    <option>Subject</option>
                    <option>Grade</option>
                    <option>GPA</option>
                </select>
            </div>
            <!-- Dropdown to choose type of filter for text values -->
            <div class="form-group">
                <select class="form-control operator" id="filter-text">
                    <option selected>Equals</option>
                    <option>Does Not Equal</option>
                </select>
            </div>
            <!-- Dropdown to choose type of filter for numbers -->
            <div class="form-group">
                <select class="form-control operator" id="filter-number">
                    <option selected>Equals</option>
                    <option>Greater Than</option>
                    <option>Greater Than or Equals</option>
                    <option>Less Than</option>
                    <option>Less Than or Equals</option>
                </select>
            </div>
            <!-- Dropdown options for Sex -->
            <div class="form-group">
                <select class="form-control criteria" id="sex">
                    <option selected>Female</option>
                    <option>Male</option>
                </select>
            </div>
            <!-- Dropdown options for State -->
            <div class="form-group">
                <input type="text" class="form-control criteria" id="state" placeholder="State abbreviation">
            </div>
            <!-- Dropdown options for ZIP -->
            <div class="form-group">
                <input type="text" class="form-control criteria" id="zip" placeholder="Zip code">
            </div>
            <!-- Dropdown options for Subject -->
            <div class="form-group">
                <input type="text" class="form-control criteria" id="subject" placeholder="Subject name">
            </div>
            <!-- Dropdown options for numbers -->
            <div class="form-group">
                <input type="number" class="form-control criteria" id="number" placeholder="Enter number">
            </div>

        </div>

        <!-- Search and add filter buttons -->
        <button type="submit" class="btn btn-primary btn-sm" id="search">Search</button>
        <button type="submit" class="btn btn-primary btn-sm" id="filter">Add Filter</button>


        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <!-- External javascript -->
        <script src="js/app.js"></script>
</body>

</html>
